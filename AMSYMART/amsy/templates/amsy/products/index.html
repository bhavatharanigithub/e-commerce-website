{% extends "amsy/layouts/main.html" %}

{% block content %}
<style>
  
    a.product-link {
        text-decoration: none;
        color: inherit; 
    }
</style>

<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="col-12">
            <h4 class="mb-3">awesome</h4>
            <hr style="border-color:#b8bfc2">
        </div>
        {% include 'amsy/inc/message.html' %}
    </div>
    <div class="container">
        {% for item in products %}
        <a href="{% url 'product_details' item.category.name item.name %}" class="product-link">
            <div class="row mb-4 product-row">
                <div class="col-12">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ item.product.url }}" class="img-fluid rounded-start" alt="Product Image">  
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <b><h4 class="card-title">{{ item.name }}</h4></b>
                                    <p class="card-text">
                                        <b style="font-size: xx-large; font-weight: bold;">&#8377;{{ item.selling_price | stringformat:'d' }}</b> M.R.P: <s>{{ item.original_price | stringformat:'d' }}</s>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock content %}
